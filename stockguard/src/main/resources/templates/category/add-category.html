<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Add Category</title>
    <style>
        .btn-done {
            background-color: #3c6142;
            color: #ffffff;
            border-color: #3c6142;
        }
    </style>
</head>

<body>
<div th:switch="${user.role}">
    <div th:case="'admin'">
        <nav th:replace="~{fragments/admin_navbar :: admin_navbar}"></nav>
    </div>
</div>
<div class="container">
    <div class="text-center" th:if="${user.role == 'admin'}">
        <div class="card m-4 p-4">
            <div class="card-body">
                <div class="text-center">
                    <h2 th:text="'Category successfully added.'"></h2>
                </div>
                <div class="text-center m-3">
                    <a type="button" class="btn btn-md btn-done" href="/category">Done</a>
                </div>
            </div>
        </div>
    </div>
    <div th:unless="${user.role == 'admin'}">
        <script th:inline="javascript">
         /*<![CDATA[*/
         window.location.replace('/no-access');
         /*]]>*/
     </script>
    </div>
</body>

</html>
