<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"
            integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
    <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Poppins Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- DataTables JavaScript -->
    <script type="text/javascript" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <!-- Your Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!-- Your Custom JavaScript -->
    <script th:include="~{fragments/common :: js}" th:remove="tag"></script>
    <!-- Your Custom CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Your Custom CSS -->
    <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Add your custom styles here -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .notification-card {
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .notification-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .notification-card .card-body {
            padding: 20px;
        }
        .notification-card .card-title {
            font-size: 18px;
            font-weight: 600;
        }
        .notification-card .card-text {
            font-size: 16px;
            color: #6c757d;
        }
        .modal-content {
            font-family: 'Poppins', sans-serif;
        }
        .modal-header {
            background-color: #3c3f61;
            color: #fff;
        }
        .modal-footer {
            border-top: 1px solid #ddd;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .chart-container {
            margin-top: 50px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .chart-card {
            width: 100%; /* Modify width to 100% */
            max-width: 600px; /* Add max-width to limit width on larger screens */
            margin: 0 auto; /* Center the chart card */
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
        }

        .chart-card h2 {
            padding: 20px;
            margin: 0;
            background-color: #f5f5f5;
            border-bottom: 1px solid #ccc;
            text-align: center;
        }

        .chart-card canvas {
            width: 100%;
            height: 300px;
        }
    </style>
</head>
<body>
    <div th:if="${user != null}">
        <div th:switch="${user.role}">
            <div th:case="'admin'">
                <nav th:replace="~{fragments/admin_navbar :: admin_navbar}"></nav>
            </div>
            <div th:case="'storemanager'">
                <nav th:replace="~{fragments/storemgr_navbar :: storemgr_navbar}"></nav>
            </div>
            <div th:case="'warehousemanager'">
                <nav th:replace="~{fragments/warehousemgr_navbar :: warehousemgr_navbar}"></nav>
            </div>
        </div>
    </div>

    <div class="container py-5">
        <h1>Welcome to StockGuard!</h1>

        <!-- Notification Card -->
        <div th:if="${jumlahNotifikasi != null and jumlahNotifikasi > 0}" class="card notification-card mb-4" data-toggle="modal" data-target="#notificationModal">
<!--            <div class="card-body">-->
<!--                <h5 class="card-title">Notifications</h5>-->
<!--                <p class="card-text"><i class="fas fa-lightbulb fa-2x text-warning me-2"></i>Ada <span th:text="${jumlahNotifikasi}"></span> barang yang perlu ditindak lanjuti.</p>-->
<!--            </div>-->
                <div class="card-body">
                    <h5 class="card-title">Notifications</h5>
                    <p class="card-text">
                        <i class="fas fa-lightbulb fa-2x text-warning me-2"></i>
                        Ada
                        <a
                                href="#"
                                data-bs-toggle="modal"
                                data-bs-target="#exampleModal"
                        >
                            <!-- Tambahkan id modal di sini -->
                            <span th:text="${listNotifikasi.size()}"></span>
                            barang
                        </a>
                        yang perlu ditindak lanjuti
                    </p>
                </div>
        </div>   

        <div class="chart-container">
            <div class="chart-card">
                <h2>Items Stock</h2>
                <canvas id="itemsChart"></canvas>
            </div>
        </div>
        
        <div class="card-container layout_padding-top layout_padding-bottom layout_margin-top layout_margin-bottom">
        <div class="card">
            <div class="card-header text-center fw-bold">
                <h2>Items Close to Expiration</h2>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table id="myTable" class="table table-striped table-bordered notifikasi-table">
                        <thead class="card-header text-center fw-bold" style="background-color: #3c3f61; color: #FFFFFF;">
                        <tr>
                            <th scope="col">No</th>
                            <th scope="col">Item Name</th>
                            <th scope="col">Stock</th>
                            <th scope="col">Expiry Date</th>
                            <th scope="col">Recommended Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:if="${listNotifikasi.isEmpty()}">
                            <td colspan="7" class="text-center">No Notification</td>
                        </tr>
                        <tr th:each="notifikasi, iterStat : ${listNotifikasi}" th:if="${not listNotifikasi.isEmpty()}">
                            <td th:text="${iterStat.count}"></td>
                            <td th:text="${notifikasi.item.namaItem}"></td>
                            <td th:text="${notifikasi.item.jumlahStok}"></td>
                            <td th:text="${notifikasi.item.tanggalKadaluwarsa}"></td>
                            <td th:text="${notifikasi.message}"></td>
                        
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="notificationModal" tabindex="-1" role="dialog" aria-labelledby="notificationModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="notificationModalLabel">All Notifications</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="table-responsive">
                        <table id="notificationTable" class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Notification Date</th>
                                <th>Item Name</th>
                                <th>Stock</th>
                                <th>Expiry Date</th>
                                <th>Message</th>
                                <th>Created By</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:if="${listNotifikasi.isEmpty()}">
                                <td colspan="7" class="text-center">No Notification</td>
                            </tr>
                            <tr th:each="notifikasi : ${listNotifikasi}">
                                <td th:text="${notifikasi.notifikasi_id}"></td>
                                <td th:text="${#dates.format(#dates.create(notifikasi.tanggalNotifikasi.year, notifikasi.tanggalNotifikasi.monthValue, notifikasi.tanggalNotifikasi.dayOfMonth), 'dd/MM/yyyy') + ', ' + #dates.format(#dates.create(notifikasi.tanggalNotifikasi.year, notifikasi.tanggalNotifikasi.monthValue, notifikasi.tanggalNotifikasi.dayOfMonth, notifikasi.tanggalNotifikasi.hour, notifikasi.tanggalNotifikasi.minute, notifikasi.tanggalNotifikasi.second), 'HH:mm')}"></td>
                                <td th:text="${notifikasi.item.namaItem}"></td>
                                <td th:text="${notifikasi.item.jumlahStok}"></td>
                                <td th:text="${notifikasi.item.tanggalKadaluwarsa}"></td>
                                <td th:text="${notifikasi.message}"></td>
                                <td>
                                    <strong th:text="${notifikasi.user.username}"></strong>
                                    <span> as </span>
                                    <strong th:text="${notifikasi.user.role}"></strong>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        // DataTable initialization
        $(document).ready(function() {
            $('#myTable').DataTable({
                
            });
        });
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Data dari server menggunakan Thymeleaf syntax untuk menyisipkan data
            var items = /*[[${items}]]*/ [];

            // Memetakan nama item dan stok untuk chart
            var labels = items.map(function(item) {
                return item.namaItem;
            });

            var data = items.map(function(item) {
                return item.jumlahStok;
            });

            // Setup Chart.js
            var ctx = document.getElementById('itemsChart').getContext('2d');
            var itemsChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Stock Level',
                        data: data,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-4+qn4Xqf8T5ywBgeA2zKkqG0TVveK/JJfDwrOQ1QhoKqIbcoO8eP1iFs2x7p8jq1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+UAQlFeJK6ZKN1L4y47pDf8xF9+Qz9v5CGI9xgndbcgyksW2JWBUX2+nXk" crossorigin="anonymous"></script>
</body>
</html>
