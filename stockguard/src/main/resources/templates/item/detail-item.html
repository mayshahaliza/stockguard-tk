<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Item Detail</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .btn-submit {
            background-color: #3c6142;
            color: #ffffff;
            border-color: #3c6142;
            padding: 5px 15px;
            margin-right: 10px;
        }
        .card {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div th:switch="${user.role}">
    <div th:case="'storemanager'">
        <nav th:replace="~{fragments/storemgr_navbar :: storemgr_navbar}"></nav>
    </div>
    <div th:case="'warehousemanager'">
        <nav th:replace="~{fragments/warehousemgr_navbar :: warehousemgr_navbar}"></nav>
    </div>
</div>
<div class="container">
    <div class="card">
        <div class="card-header text-center fw-bold" style="background-color: #eeeeef; color:#3c6142">
            <h2 style="font-weight: bold;"> Item Detail </h2>
        </div>
        <div class="card-body">
            <table class="table">
                <tbody>
                <tr>
                    <th>ID:</th>
                    <td><span th:text="${item.itemId}"></span></td>
                </tr>
                <tr>
                    <th>Name:</th>
                    <td><span th:text="${item.namaItem}"></span></td>
                </tr>
                <tr>
                    <th>Stock:</th>
                    <td><span th:text="${item.jumlahStok}"></span></td>
                </tr>
                <tr>
                    <th>Expiration Date:</th>
                    <td><span th:text="${item.tanggalKadaluwarsa}"></span></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="card-footer d-flex justify-content-between">
            <div>
                <a th:if="${item.status == 1}" th:href="@{'/notifikasi/add/' + ${item.itemId}}" class="btn btn-primary btn-submit">More Actions</a>
                <a type="button" class="btn btn-md btn-submit" th:href="@{/item/update/} + ${item.itemId}">Edit</a>
            </div>
            <a th:href="@{'/item'}" class="btn btn-secondary">Back</a>
        </div>
    </div>
</div>
</body>
</html>
